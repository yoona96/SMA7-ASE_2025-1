name: CI-CD

on:
  workflow_dispatch:

jobs:
  ##### Static Analysis #####
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Clone repository and check out target SHA
        run: |
          git clone https://github.com/#ê°œë°œíŒ€ github repo
          cd repo-temp
          mv source-code ../source-code  #ê°œë°œíŒ€ì˜ source codeê°€ source-code í´ë” ì•„ë˜ì— ìˆë‹¤ëŠ” ì „ì œ í•˜ì—
          mv sonar-project.properties ../sonar-project.properties  #sonar-project.propertiesëŠ” rootì— ìˆì–´ì•¼ í•¨


  ##### Install dependencies #####
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck clang-tidy gcovr libgtest-dev jq flawfinder  #dependencies download

      - name: ğŸ“ Create report directory
        run: mkdir -p report

      - name: Install Google Test
        run: |
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Download build-wrapper  #for sonarcloud
        run: |
          curl -sSLo build-wrapper-linux-x86.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip


  ##### Build with coverage #####
  build-with-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Build with GCC and Coverage (Sonar Wrapped)
        run: |
          export CC=gcc
          export CXX=g++
          mkdir build
          cd build
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_FLAGS="--coverage -O0" ../source-code
          ../build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir ../bw-output make
          make
          ctest --output-on-failure || true


  ##### CPPCHECK #####
  cppcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Run cppcheck
        run: |
          cppcheck --enable=all --inconclusive --std=c++17 --language=c++ \
                   -I source-code/include source-code/src 2> report/cppcheck-report.txt

  ##### FLAWFINDER #####
  flawfinder:
    runs-on: ubuntu-latest

    steps:
      - name: Run flawfinder and save txt
        run: |
          mkdir -p report
          flawfinder --columns source-code/src > report/flawfinder-report.txt
      
      - name: Generate flawfinder markdown table
        run: |
          echo "| File | Line | Risk | Description |" > report/flawfinder-issues.md
          echo "|------|------|------|-------------|" >> report/flawfinder-issues.md
      
          if grep -qE "^[0-9]+:.*" report/flawfinder-report.txt; then
            awk '
              BEGIN { IGNORECASE=1 }
            -o sonar-issues.json


  ##### CLANG TIDY #####
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Run clang-tidy
        run: |
          mkdir -p report
          clang_tidy_report=report/clang-tidy-report.txt
          echo "" > "$clang_tidy_report"
      
          find source-code -name '*.cpp' | while read file; do
            echo "Checking $file" >> "$clang_tidy_report"
            clang-tidy "$file" -p build -checks=* >> report/clang-tidy-report.txt 2>&1 || true
          done
      
          # í™•ì¸ìš© ë””ë²„ê¹…
          cat "$clang_tidy_report"


  ##### Coverage Report #####
  coverage-report:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Generate Coverage Report (Ignore CMake & errors)
        run: |
          gcovr --sonarqube \
                -r source-code \
                --object-directory build \
                --exclude build/CMakeFiles \
                --gcov-ignore-errors=all \
                --fail-under-line 0 \
                -o report/coverage.xml

      - name: ğŸ“Š Generate Coverage Summary Table
        run: |
          total=0
          covered=0
      
          while read -r line; do
            # covered ì†ì„±ê°’ì´ "true" ë˜ëŠ” "1"ì¸ì§€ í™•ì¸
            if echo "$line" | grep -q 'covered="\(true\|1\)"'; then
              covered=$((covered + 1))
            fi
            total=$((total + 1))
          done < <(grep "<lineToCover" report/coverage.xml)
      
          mkdir -p report
          echo "| Metric | Value |" > report/coverage-summary.md
          echo "|--------|-------|" >> report/coverage-summary.md
      
          if [ "$total" -gt 0 ]; then
            percent=$(awk "BEGIN { printf \"%.2f\", ($covered/$total)*100 }")
            echo "| Coverage | $percent% ($covered / $total lines) |" >> report/coverage-summary.md
          else
            echo "| Coverage | N/A (No lines to cover) |" >> report/coverage-summary.md
          fi

      - name: ğŸ” List Uncovered Lines
        run: |
          echo "| File | Line |" > report/uncovered-lines.md
          echo "|------|------|" >> report/uncovered-lines.md
      
          grep '<lineToCover' report/coverage.xml | grep 'covered="false"' | while read -r line; do
            file=$(echo "$line" | sed -n 's/.*<file path="\([^"]*\)".*/\1/p')
            lineno=$(echo "$line" | sed -n 's/.*lineNumber="\([0-9]*\)".*/\1/p')
      
            # ë§Œì•½ fileì´ ë¹„ì–´ìˆìœ¼ë©´ ì´ì „ file ê²½ë¡œ ìœ ì§€
            if [ -n "$file" ]; then current_file="$file"; fi
      
            if [ -n "$lineno" ]; then
              echo "| $current_file | $lineno |" >> report/uncovered-lines.md
            fi
          done
      
      - name: ğŸ“ˆ Verify Coverage Summary Output
        run: |
          if [ -s report/coverage-summary.md ]; then
            echo "âœ… Coverage summary is present."
          else
            echo "âš ï¸ coverage-summary.md is empty!"
            cat report/coverage.xml
          fi


  ##### SONAR CLOUD #####
  sonar-cloud:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Run SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        if: success()
        with:
          args: >
            -Dsonar.projectKey=yoona96_Dev-Sample-Repo
            -Dsonar.organization=yoona96
            -Dsonar.sources=source-code/src
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.coverageReportPaths=report/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fetch SonarCloud issues
        run: |
          curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/issues/search?projectKeys=yoona96_Dev-Sample-Repo&resolved=false&pageSize=500" \
            -o sonar-issues.json

      - name: ğŸš€ Run SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        if: success()
        with:
          args: >
            -Dsonar.projectKey=yoona96_Dev-Sample-Repo
            -Dsonar.organization=yoona96
            -Dsonar.sources=source-code/src
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.coverageReportPaths=report/coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fetch SonarCloud issues
        run: |
          curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/issues/search?projectKeys=yoona96_Dev-Sample-Repo&resolved=false&pageSize=500" \
            -o sonar-issues.json


  ##### STATIC ANALYSIS REPORTS #####
  static-analysis-reports:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¤ Commit updated static-analysis artifacts
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
      
          # ìŠ¤í…Œì´ì§• (flawfinder-report.txt ì¶”ê°€ë¨)
          git add report/cppcheck-report.txt \
                  report/clang-tidy-report.txt \
                  report/flawfinder-issues.md \
                  report/flawfinder-report.txt \
                  report/coverage.xml \
                  report/coverage-summary.md
      
          # ë³€ê²½ ì—¬ë¶€ í™•ì¸ í›„ ì»¤ë°‹/í‘¸ì‹œ
          if ! git diff --cached --quiet; then
            git commit -m "Update static analysis artifacts"
            git push
            echo "âœ… ë¶„ì„ ê²°ê³¼ íŒŒì¼ì„ ì €ì¥ì†Œì— í‘¸ì‹œí–ˆìŠµë‹ˆë‹¤."
          else
            echo "â„¹ï¸  ë³€ê²½ëœ ë¶„ì„ ê²°ê³¼ íŒŒì¼ì´ ì—†ì–´ ì»¤ë°‹ì„ ìƒëµí•©ë‹ˆë‹¤."
          fi

      - name: ğŸ“ Merge all static analysis results into issue-body.md
        run: |
          echo "# ğŸ“Š Static Analysis Summary Report" > issue-body.md

          ## cppcheck í…Œì´ë¸”
          echo -e "\n## ğŸš¨ cppcheck Results\n" >> issue-body.md
          echo "| File | Line | Severity | Message |" >> issue-body.md
          echo "|------|------|----------|---------|" >> issue-body.md
      
          awk '
            match($0, /^([^:]+):([0-9]+):[0-9]*:\s+([a-zA-Z]+):\s+(.*)/, arr) {
              file = arr[1]
              line = arr[2]
              severity = arr[3]
              message = arr[4]
              gsub(/\|/, "\\|", message)
              printf("| %s | %s | %s | %s |\n", file, line, severity, message)
            }
          ' report/cppcheck-report.txt >> issue-body.md || echo "âœ… No cppcheck issues found." >> issue-body.md

          ## clang-tidy í…Œì´ë¸”
          echo -e "\n## ğŸ§¹ clang-tidy Results\n" >> issue-body.md
          echo "| File | Description |" >> issue-body.md
          echo "|------|-------------|" >> issue-body.md
          grep -E "warning:|error:" report/clang-tidy-report.txt | while read line; do
            file=$(echo "$line" | cut -d':' -f1)
            desc=$(echo "$line" | cut -d':' -f4-)
            echo "| $file | $desc |" >> issue-body.md
          done || echo "âœ… No clang-tidy issues found." >> issue-body.md

          ## flawfinder í…Œì´ë¸”
          echo -e "\n## ğŸ” flawfinder Results\n" >> issue-body.md
          cat report/flawfinder-issues.md >> issue-body.md || echo "âœ… No flawfinder issues." >> issue-body.md

          ## coverage í…Œì´ë¸”
          echo -e "\n## ğŸ“ˆ Coverage Summary (gcov)\n" >> issue-body.md
          cat report/coverage-summary.md >> issue-body.md

          ## uncovered coverage í…Œì´ë¸”
          echo -e "\n## âŒ Uncovered Lines\n" >> issue-body.md
          if [ -s report/uncovered-lines.md ]; then
            cat report/uncovered-lines.md >> issue-body.md
          else
            echo "âœ… All lines are covered by tests." >> issue-body.md
          fi

          ## SonarCloud ì´ìŠˆ í…Œì´ë¸”
          echo -e "\n## â˜ï¸ SonarCloud Issues\n" >> issue-body.md
          echo "| Type | Severity | File | Line | Description |" >> issue-body.md
          echo "|------|----------|------|------|-------------|" >> issue-body.md
          jq -r '.issues[] | "| \(.type) | \(.severity) | \(.component | sub(".*src/"; "")) | \(.line // "N/A") | \(.message | gsub("[\r\n]"; " ")) |"' sonar-issues.json >> issue-body.md || echo "âœ… No SonarCloud issues." >> issue-body.md


  ##### ISSUE REPORT #####
  issue-report:
    runs-on: ubuntu-latest
    
    steps:  
      - name: Create GitHub Issue with Full Static Analysis Results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ $(wc -l < issue-body.md) -gt 10 ]; then
            gh issue create \
              --title "ğŸ” ì •ì  ë¶„ì„ í†µí•© ë¦¬í¬íŠ¸" \
              --body-file issue-body.md
          else
            echo "âœ… ë¶„ì„ ê²°ê³¼ì— ë“±ë¡í•  ì´ìŠˆê°€ ì—†ìŠµë‹ˆë‹¤."
          fi
